<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3</title>
    </head>

    <body>
        <div>
            <div>
                <h2>
                    Resultado: <span class="resultado"></span>
                </h2>
                <div>
                    <div>
                        <div>
                            <label for="valor1">Valor 1</label>
                            <input id="valor1" type="text">
                        </div>
                        <div>
                            <label for="valor2">Valor 2</label>
                            <input id="valor2" type="text">
                        </div>
                        <div style="display: flex">
                            <button id="btn-sumar" type="button">
                                Sumar
                            </button>
                            <button id="btn-restar" type="button">
                                Restar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //Area para renderizar resultado
            const result = document.getElementsByClassName("resultado");
            //INPUTS
            const value1 = document.getElementById("valor1");
            const value2 = document.getElementById("valor2");
            //BOTONES
            const addButton = document.getElementById("btn-sumar");
            const substractButton = document.getElementById("btn-restar");
            
            //Listeners de sumar y restar cada uno llama a su funcion
            addButton.addEventListener("click", add);
            substractButton.addEventListener("click", substract);

            function add() {
                result[0].innerHTML = parseInt(value1.value) + parseInt(value2.value);
            }
            function substract() {
                let resultado = parseInt(value1.value) - parseInt(value2.value);
                result[0].innerHTML = resultado < 0 ? 0 : resultado;
            }
        </script>
    </body>

</html>
